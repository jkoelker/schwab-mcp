---
name: CI

"on":
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --group dev --group ta

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (pyright)
        run: uv run pyright

      - name: Run tests
        run: uv run pytest
